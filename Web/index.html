<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <input type="text" placeholder="RoomId" id="roomInput" value="Room9999" />
      <input
        type="text" placeholder="PeerId" id="peerInput" value="Streamer9999"
      />
      <button id="btnConnect">Connect</button>
    </div>
    <div>
      <input type="text" placeholder="Camera number" id="cameraNumber" />
      <button id="btnSwitch">Switch</button>
    </div>

    <div>
      <div class="w-500 mx-auto">
        <h1>Output stream</h1>
        <div id="outputContainer"></div>
      </div>
    </div>
    <div>
      <h1>Input streams</h1>
      <div class="flex">
        <div id="inputContainer1"></div>
        <div id="inputContainer2"></div>
        <div id="inputContainer3"></div>
      </div>
    </div>

    <script src="./simplewebrtc-with-adapter.bundle.js"></script>
    <script src="./index.js"></script>
  </body>
